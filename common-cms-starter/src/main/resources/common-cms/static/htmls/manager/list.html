<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>配置列表</title>
    <link rel="stylesheet" href="${contextPath}/static/element-ui/theme-chalk/index.css">
    <script src="${contextPath}/static/vue.min.js"></script>
    <script src="${contextPath}/static/element-ui/index.js"></script>
    <script src="${contextPath}/static/axios.min.js"></script>
    <script src="${contextPath}/static/form-create/method.js?v=888"></script>
    <style>
        * {
            margin:0;
            padding:0;
        }
        #app {
            position:absolute;
            top:0;
            bottom:0;
            left:0;
            right: 0;
        }
    </style>
</head>
<body>
<div id="app">
    <div style="position: absolute; left: 10%; top: 10%;width: 80%;">
        <el-button type="primary" icon="el-icon-arrow-left" size="mini" @click="back" style="margin-bottom: 8px;">退出</el-button>
        <el-button type="primary" size="mini" @click="add" style="margin-bottom: 8px;">新增</el-button>
        <el-table
                v-loading="loading"
                :data="tableData"
                border
                :height="height"
                style="width: 100%">
            <el-table-column
                    prop="id"
                    label="ID">
            </el-table-column>
            <el-table-column
                    prop="name"
                    label="配置">
            </el-table-column>
            <el-table-column
                    prop="created_at"
                    label="创建时间">
            </el-table-column>
            <el-table-column
                    prop="updated_at"
                    label="更新时间">
            </el-table-column>
            <el-table-column
                    fixed="right"
                    label="操作"
                    width="250">
                <template slot-scope="props">
                    <el-button-group>
                        <el-button type="success" size="mini"  @click="preview(props.row)">预览</el-button>
                        <el-button type="info" size="mini" @click="showJson(props.row)">查看</el-button>
                        <el-button type="primary" size="mini" @click="edit(props.row)">编辑</el-button>
                        <el-button type="danger" size="mini" @click="del(props.row.id)">删除</el-button>
                    </el-button-group>
                </template>
            </el-table-column>
        </el-table>
    </div>
    <iframe src="${contextPath}/static/${random}.html" style="border: 0;margin: 0px;padding: 0px;width: 100%;height: 100%;"></iframe>

    <el-dialog
            title="JSON"
            :visible.sync="jsonDialog.visible"
            width="70%"
            :before-close="closeJson">
        <el-input :readonly="true" :autosize="true"
                type="textarea"
                placeholder=""
                v-model="jsonDialog.data">
        </el-input>
        <span slot="footer" class="dialog-footer">
            <el-button @click="closeJson">关闭</el-button>
        </span>
    </el-dialog>
</div>
<script>
    window.contextPath = '${contextPath}'
    window.vue = new Vue({
        name: 'list',
        el: '#app',
        data() {
            return {
                loading: false,
                height: window.innerHeight * 0.7,
                tableData: [],
                jsonDialog: {
                    visible: false
                }
            }
        },
        methods: {
            back() {
                clearCookie('commoncmsmanager')
                window.location.href = window.contextPath + '/manager/index.html'
            },
            preview(row) {
                window.open(window.contextPath + '/web/' + row.url + '.html')
            },
            del(id) {
                this.$confirm('确定要删除?', '提示', {
                    confirmButtonText: '确定',
                    cancelButtonText: '取消',
                    type: 'warning'
                }).then(() => {
                    this.loading = true;
                    axios.get(window.contextPath + '/manager/delete',{
                        params: {
                            id: id
                        }
                    }).then(res => {
                        if (res.data.status != 0) {
                            this.$message.error(res.data.msg);
                            this.loading = false;
                        }
                        else {
                            this.loading = false;
                            this.getList();
                        }
                    }).catch(res => {
                        console.error(res)
                        this.loading = false;
                    })
                }).catch(() => {
                });
            },
            add() {
                window.location.href = window.contextPath + '/manager/main.html'
            },
            edit(row) {
                window.location.href = window.contextPath + '/manager/main.html?id=' + row.id
            },
            closeJson() {
                this.jsonDialog = {
                    visible: false
                }
            },
            showJson(row) {
                this.jsonDialog = {
                    visible: true,
                    data: row.config
                }
            },
            getList() {
                this.loading = true;
                this.tableData = []
                axios.post(window.contextPath + '/manager/getConfigs', {}, {
                    headers: {}
                }).then(res => {
                    if (res.data.status != 0) {
                        this.$message.error(res.data.msg);
                    }
                    else {
                        this.tableData = res.data.content.list;
                    }
                    this.loading = false;
                }).catch(res => {
                    console.error(res)
                    this.loading = false;
                })
            }
        },
        created: function () {
            this.getList()
        }
    })
</script>
</body>
</html>
